<h2>Camera</h2>

<label>
	<span>Angle X</span>
	<input type="range" class="helion-slider" id="cameraAngleXInput" min="0" max="360" step=".25" value="0" />
</label>

<label>
	<span>Angle Y</span>
	<input type="range" class="helion-slider" id="cameraAngleYInput" min="-90" max="90" step=".25" value="30"  />
</label>

<label>
	<span>Distance</span>
	<input type="range" class="helion-slider" id="cameraDistanceInput" min="3" max="100" step=".25" value="15" />
</label>

<div><small>Keyboard controls: WASD, QE</small></div>

<h2>Cube</h2>

<label class="icon-field-container">
	<input type="checkbox" class="helion-checkbox" id="rotateCubeInput" checked /> <span></span>
	<span>Rotate</span>
</label>

<div><small>Keyboard controls: R</small></div>

<h2>Water</h2>

<label class="icon-field-container">
	<input type="checkbox" class="helion-checkbox" id="renderWaterInput" checked /> <span></span>
	<span>Render</span>
</label>

<div style="height: 30%;"></div>

<style>
.icon-field-container {
	display: flex;
	align-items: center;
	gap: .5em;
}
</style>
